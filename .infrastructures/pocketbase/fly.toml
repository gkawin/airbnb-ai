# fly.toml app configuration file generated for airbnb-ai-pocket-base on 2024-06-22T15:31:57-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'airbnb-ai-pocket-base'
primary_region = 'sea'

[[mounts]]
destination = "/pb/pb_data"
source = "pb_data"

# optional if you want to change the PocketBase version
[build.args]
PB_VERSION = "0.22.14"

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[http_service.concurrency]
type = "requests"
soft_limit = 500
hard_limit = 550

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
